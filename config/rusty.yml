modules:
  web-server: ../modules/web-server/target/release/libweb_server.so
  # reverse-proxy: ../modules/reverse-proxy/target/release/libreverse_proxy.so
http:
  routes:
    main:
      ports:
        - "65080"
      hosts:
        - 127.0.0.1
        - localhost
      paths:
        ^/:
          service: index
        ^/sleep:
          service: sleep
    public:
      ports:
        - "65080"
      hosts:
        - ayilmaz.xyz
      paths:
        ^/:
          service: public-index
  services:
    index:
      module: web-server
      parameters:
        file: index.html
        root: /home/yilmaz/Other/GitHub/rusty/html/
    files:
      module: web-server
      parameters:
        file: $request_uri$
        root: /home/yilmaz/Other/GitHub/rusty/html/
    public-index:
      module: web-server
      parameters:
        file: index.html
        root: /home/yilmaz/Other/GitHub/rusty/html

